<!DOCTYPE html>
<html>
	<head>
		<!-- This is added online -->
		<title>Math Drills</title>
		<!-- Mobile -->
		<meta name = "viewport" content="width=device-width,initial-scale=1.0">
		<link href = "css/bootstrap.min.css" rel = "stylesheet">
		<link href = "css/styles.css" rel = "stylesheet">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	</head>
	<body>
		<div class = "navbar navbar-inverse navbar-fixed-top">
			<div class = "container">
				<a href = "#" class = "navbar-brand">Math Drills</a>
				<button class = "navbar-toggle" data-toggle = "collapse" data-target = ".navHeaderCollapse">
				 <span class = "icon-bar"></span>
				 <span class = "icon-bar"></span>
				 <span class = "icon-bar"></span>
				</button>
				<div class = "collapse navbar-collapse navHeaderCollapse">
					<!-- Mobile view with button click -->
					<nav>
						<ul class = "nav navbar-nav navbar-right">
							<li class = "active"><a href = "#">Learn</a></li>
							<li><a href = "#">Practice</a></li>
							<li><a href = "#">Test</a></li>
						</ul>
					</nav>	
				</div>
			</div>
		</div>
		<!-- Question -->
		<div class = "container">
			<div class = "jumbotron" >
				<div class = "text-center">
					
					<h2>Choose the type of question?</h2>
						<div class="container">
							<label class="radio-inline"><input type="radio" name="mathTypemoptRadio" value='Addition' checked="checked">Addition</label>
							<label class="radio-inline"><input type="radio" name="mathTypemoptRadio" value='Subtraction'>Subtraction</label>
							<label class="radio-inline"><input type="radio" name="mathTypemoptRadio" value='Multiplication'>Multiplication</label>
							<label class="radio-inline"><input type="radio" name="mathTypemoptRadio" value='Division'>Division</label>
						</div>
					<h2>How many questions?</h2>
						<div class="container">
							<label class="radio-inline"><input type="radio" name="numberOfQuestionsOptRadio" value='5' checked="checked" >5</label>
							<label class="radio-inline"><input type="radio" name="numberOfQuestionsOptRadio" value='10'>10</label>
							<label class="radio-inline"><input type="radio" name="numberOfQuestionsOptRadio" value='15'>15</label>
							<label class="radio-inline"><input type="radio" name="numberOfQuestionsOptRadio" value='20'>20</label>
							<label class="radio-inline"><input type="radio" name="numberOfQuestionsOptRadio" value='25'>25</label>
							<label class="radio-inline"><input type="radio" name="numberOfQuestionsOptRadio" value='30'>30</label>
							<label class="radio-inline"><input type="radio" name="numberOfQuestionsOptRadio" value='35'>35</label>
							<label class="radio-inline"><input type="radio" name="numberOfQuestionsOptRadio" value='40'>40</label>
							<label class="radio-inline"><input type="radio" name="numberOfQuestionsOptRadio" value='45'>45</label>
							<label class="radio-inline"><input type="radio" name="numberOfQuestionsOptRadio" value='50'>50</label>		
						</div>
						<h2>Place values?</h2>
						<div class="container">
							<label class="radio-inline"><input type="radio" name="placeValueOptRadio" value='1' checked="checked">1. 1 + 1</label>
							<label class="radio-inline"><input type="radio" name="placeValueOptRadio" value='2'>2. 11 + 11</label>
							<label class="radio-inline"><input type="radio" name="placeValueOptRadio" value='3'>3. 111 + 111</label>
							<label class="radio-inline"><input type="radio" name="placeValueOptRadio" value='4'>4. Mix all place values</label>
							<label class="radio-inline"><input type="radio" name="placeValueOptRadio" value='5'>5. Mix only 1 and 2</label>
							<label class="radio-inline"><input type="radio" name="placeValueOptRadio" value='6'>6. Mix only 1 and 3</label>
							<label class="radio-inline"><input type="radio" name="placeValueOptRadio" value='7'>7. Mix only 2 and 3</label>
						</div>
					<h5 id="theArrayOfQuestion"></h5>
					<h6 id="Questions"></h6>				
					<h3 id="displayAddQuestion"></h3>
					<h5 id="remainingQuestion"></h5>
				
					<input class="btn btn-success btn-block" type="button" value="Start!" onclick="MathDrills()">
				</div>
			</div>
		</div>

		<div class = "navbar navbar-default navbar-fixed-bottom">
			<div class = "container">
				<p class = "navbar-text pull-left">Math Drills</p>
			</div>
		</div>
		<!-- <div = class = "navbar navbar-default navbar-static-top"></div> -->
		 
	<!-- Online apis -->
	<script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src = "js/bootstrap.js"></script> 
	<script src = "js/mathDrills.js"></script>
	<!-- remove this after testing is done-->
	<script src = "js/tempCode.js"></script>
	
	</body>
</html>
